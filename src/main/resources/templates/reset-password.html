<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Đặt Lại Mật Khẩu</h1>
            <p>Vui lòng kiểm tra Console để lấy mã OTP (mô phỏng).</p>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form class="auth-form" th:action="@{/reset-password}" method="post">
                <div class="form-group text-left">
                    <label class="form-label">Mã Xác Thực (OTP):</label>
                    <input type="text" name="token" class="form-control" placeholder="Nhập mã 6 ký tự" required>
                </div>
                <div class="form-group text-left">
                    <label class="form-label">Mật Khẩu Mới:</label>
                    <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Xác Nhận Đổi</button>
            </form>
        </div>
    </div>
</body>
</html>
