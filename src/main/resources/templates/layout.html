<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hệ thống Giao Hàng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .card { transition: transform 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.15) !important; }
        .btn { transition: all 0.2s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>

<body>
    <nav class="sidebar" th:fragment="sidebar">
        <a th:href="@{/}" class="sidebar-brand">
            <i class="fas fa-shipping-fast"></i>
            <span>Giao Hàng 12</span>
        </a>
        <ul class="sidebar-menu">
            
            <li th:classappend="${currentURI == '/' or #strings.endsWith(currentURI, '/dashboard')} ? 'active' : ''"> 
                <a th:href="@{/}"> <i class="fas fa-tachometer-alt"></i> <span>Tổng quan</span> </a>
            </li>

            <div sec:authorize="hasAnyRole('ROLE_QUANLY', 'ROLE_SHIPPER')">
                <li th:classappend="${#strings.startsWith(currentURI, '/thong-bao')} ? 'active' : ''">
                    <a th:href="@{/thong-bao}"> 
                        <i class="fas fa-user-secret"></i> 
                        <span>Hộp thư Bảo mật</span> 
                    </a>
                </li>
            </div>

            <div sec:authorize="hasRole('ROLE_KHACHHANG')">
                <li th:classappend="${#strings.startsWith(currentURI, '/khach-hang/tao-don-hang')} ? 'active' : ''">
                    <a th:href="@{/khach-hang/tao-don-hang}"> <i class="fas fa-plus-circle"></i> <span>Tạo Đơn hàng</span> </a>
                </li>
                <li th:classappend="${#strings.startsWith(currentURI, '/khach-hang/danh-sach-don-hang') or #strings.startsWith(currentURI, '/khach-hang/chi-tiet-don-hang')} ? 'active' : ''">
                    <a th:href="@{/khach-hang/danh-sach-don-hang}"> <i class="fas fa-box"></i> <span>Đơn hàng Của tôi</span> </a>
                </li>
                <li th:classappend="${#strings.startsWith(currentURI, '/khach-hang/so-dia-chi')} ? 'active' : ''">
                    <a th:href="@{/khach-hang/so-dia-chi}"> <i class="fas fa-map-marked-alt"></i> <span>Sổ Địa chỉ</span> </a>
                </li>
            </div>

            <div sec:authorize="hasRole('ROLE_SHIPPER')">
                <li th:classappend="${#strings.startsWith(currentURI, '/shipper/don-hang')} ? 'active' : ''">
                    <a th:href="@{/shipper/don-hang}"> <i class="fas fa-truck-loading"></i> <span>Đơn hàng Cần xử lý</span> </a>
                </li>
            </div>

            <div sec:authorize="hasRole('ROLE_QUANLY')">
                <li th:classappend="${#strings.startsWith(currentURI, '/quan-ly/don-hang')} ? 'active' : ''">
                    <a th:href="@{/quan-ly/don-hang}"> <i class="fas fa-boxes"></i> <span>Quản lý Đơn hàng</span> </a>
                </li>
                <li th:classappend="${#strings.startsWith(currentURI, '/quan-ly/nhan-vien')} ? 'active' : ''">
                    <a th:href="@{/quan-ly/nhan-vien}"> <i class="fas fa-users-cog"></i> <span>Quản lý Nhân viên</span> </a>
                </li>
                <li th:classappend="${#strings.startsWith(currentURI, '/quan-ly/nhat-ky')} ? 'active' : ''">
                    <a th:href="@{/quan-ly/nhat-ky}"> <i class="fas fa-clipboard-list"></i> <span>Nhật ký Vận hành</span> </a>
                </li>
            </div>
        </ul>
    </nav>
    
    <header class="topbar" th:fragment="topbar">
        <div class="user-info" id="userInfoDropdown">
             <div class="username-trigger">
                <span class="username">
                    <span sec:authorize="isAuthenticated()" sec:authentication="name">Username</span>
                    <span sec:authorize="isAnonymous()">Khách</span>
                </span>
                <i class="fas fa-caret-down" style="margin-left: 8px;"></i>
             </div>
            <ul class="dropdown-menu animate__animated animate__fadeIn">
                <li><a href="#"><i class="fas fa-user fa-sm fa-fw"></i> Hồ sơ cá nhân</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"> <i class="fas fa-sign-out-alt fa-sm fa-fw"></i> Đăng xuất </button>
                    </form>
                </li>
            </ul>
        </div>
    </header>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
