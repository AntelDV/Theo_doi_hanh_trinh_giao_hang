<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Setup Database</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="text-primary">Kết nối Oracle</h1>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <form action="/setup" method="post">
                <div class="form-group"><label>Host</label><input type="text" name="host" class="form-control" value="localhost"></div>
                <div class="form-group"><label>Port</label><input type="text" name="port" class="form-control" value="1521"></div>
                <div class="form-group"><label>SID</label><input type="text" name="sid" class="form-control" value="orcl"></div>
                <div class="form-group"><label>User</label><input type="text" name="username" class="form-control" required></div>
                <div class="form-group"><label>Pass</label><input type="password" name="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary btn-block">Kết nối</button>
            </form>
        </div>
    </div>
</body>
</html>
