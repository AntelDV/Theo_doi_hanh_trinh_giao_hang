<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cấu hình Kết nối CSDL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fc; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Kết nối Oracle Database</h5>
        </div>
        <div class="card-body">
            <p class="text-muted small">Vui lòng nhập thông tin CSDL Oracle của bạn để khởi chạy ứng dụng.</p>
            
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form action="/setup" method="post">
                <div class="form-group">
                    <label>Host (IP):</label>
                    <input type="text" name="host" class="form-control" value="localhost" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>SID / Service Name:</label>
                        <input type="text" name="sid" class="form-control" value="orcl" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Port:</label>
                        <input type="text" name="port" class="form-control" value="1521" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="VD: sys as sysdba" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Lưu Cấu hình & Kết nối</button>
            </form>
        </div>
    </div>
</body>
</html>
