<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hành trình Đơn hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f8f9fc; }
        .tracking-container { max-width: 900px; margin: 2.5rem auto; padding: 0 1.5rem; }
    </style>
</head>
<body>
    <div class="tracking-container">
        <div class="mb-4">
             <a th:href="@{/tra-cuu}" class="btn btn-secondary"> <i class="fas fa-arrow-left"></i> Tra cứu khác</a>
        </div>

        <h1 class="page-header text-center" th:text="'Hành trình: ' + ${donHang.maVanDon}"></h1>

        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Thông tin</div>
                    <div class="card-body">
                        <p><strong>Mã VĐ:</strong> <span th:text="${donHang.maVanDon}"></span></p>
                        <p><strong>Ngày gửi:</strong> <span th:text="${#dates.format(donHang.ngayTao, 'dd/MM/yyyy')}"></span></p>
                        <hr>
                        <p><strong>Người gửi:</strong> <span th:text="${donHang.khachHangGui.hoTen}"></span></p>
                        <p><strong>Từ:</strong> <span th:text="${donHang.diaChiLayHang.quanHuyen} + ', ' + ${donHang.diaChiLayHang.tinhTp}"></span></p>
                        <hr>
                        <p><strong>Đến:</strong> <span th:text="${#strings.substring(donHang.diaChiGiaoHang, 0, 5) + '...'}"></span> (Đã ẩn)</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">Trạng thái</div>
                    <div class="card-body">
                        <ul class="timeline">
                            <li th:each="ht : ${donHang.hanhTrinh}" class="timeline-item">
                                <div class="timeline-content">
                                    <span class="timeline-time" th:text="${#dates.format(ht.thoiGianCapNhat, 'dd/MM/yyyy HH:mm')}"></span>
                                    <div class="timeline-status" th:text="${ht.trangThai.tenTrangThai}"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
