<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tin nhắn Nội bộ')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Hệ thống Tin nhắn Bảo mật</h1>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white font-weight-bold">
                        <i class="fas fa-paper-plane mr-2"></i> Soạn tin nhắn mới
                    </div>
                    <div class="card-body">
                        <form th:action="@{/thong-bao/gui}" method="post">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label class="font-weight-bold">Người nhận:</label>
                                    <select name="nguoiNhan" class="form-control" required>
                                        <option value="">-- Chọn nhân viên --</option>
                                        <option th:each="u : ${listNguoiNhan}" 
                                                th:value="${u.tenDangNhap}" 
                                                th:text="${u.tenDangNhap} + ' (' + ${u.vaiTro.tenVaiTro} + ')'">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label class="font-weight-bold">Nội dung:</label>
                                    <div class="input-group">
                                        <input type="text" name="noiDung" class="form-control" placeholder="Nhập nội dung cần bảo mật..." required>
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="submit">
                                                <i class="fas fa-lock mr-1"></i> Gửi 
                                            </button>
                                        </div>
                                    </div>
                                    <small class="text-muted"><i class="fas fa-shield-alt"></i> Nội dung sẽ được mã hóa đầu cuối.</small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header font-weight-bold text-success border-bottom-success">
                                <i class="fas fa-inbox mr-2"></i> Hộp thư đến 
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="bg-light"><tr><th>Từ</th><th>Nội dung</th><th>Ngày</th></tr></thead>
                                        <tbody>
                                            <tr th:if="${#lists.isEmpty(danhSachThongBao)}"><td colspan="3" class="text-center text-muted py-4">Hộp thư trống.</td></tr>
                                            <tr th:each="tb : ${danhSachThongBao}">
                                                <td th:text="${tb.nguoiGui.tenDangNhap}" class="font-weight-bold"></td>
                                                <td class="text-success">
                                                    <i class="fas fa-unlock-alt mr-1"></i> <span th:text="${tb.noiDung}"></span>
                                                </td>
                                                <td th:text="${#dates.format(tb.ngayTao, 'dd/MM HH:mm')}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header font-weight-bold text-secondary border-bottom-secondary">
                                <i class="fas fa-share-square mr-2"></i> Tin đã gửi 
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="bg-light"><tr><th>Đến</th><th>Nội dung (Decrypted)</th><th>Ngày</th></tr></thead>
                                        <tbody>
                                            <tr th:if="${#lists.isEmpty(danhSachDaGui)}"><td colspan="3" class="text-center text-muted py-4">Chưa gửi tin nào.</td></tr>
                                            <tr th:each="td : ${danhSachDaGui}">
                                                <td th:text="${td.nguoiNhan.tenDangNhap}"></td>
                                                <td class="text-secondary">
                                                    <i class="fas fa-check-double mr-1"></i> <span th:text="${td.noiDung}"></span>
                                                </td>
                                                <td th:text="${#dates.format(td.ngayTao, 'dd/MM HH:mm')}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
