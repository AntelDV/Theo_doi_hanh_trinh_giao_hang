<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tin nhắn Nội bộ')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Hộp thư</h1>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <div class="card mb-4 shadow-sm border-primary">
                    <div class="card-body">
                        <h5 class="card-title text-primary"><i class="fas fa-paper-plane"></i> Soạn tin nhắn</h5>
                        <form th:action="@{/thong-bao/gui}" method="post">
                            <div class="row align-items-end">
                                <div class="col-md-3 form-group mb-0">
                                    <label class="font-weight-bold">Người nhận:</label>
                                    <select name="nguoiNhan" class="form-control" required>
                                        <option value="">-- Chọn --</option>
                                        <option th:each="u : ${listNguoiNhan}" 
                                                th:value="${u.tenDangNhap}" 
                                                th:text="${u.tenDangNhap} + ' (' + ${u.vaiTro.tenVaiTro} + ')'">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-7 form-group mb-0">
                                    <label class="font-weight-bold">Nội dung:</label>
                                    <input type="text" name="noiDung" class="form-control" placeholder="Nhập tin nhắn..." required>
                                </div>
                                <div class="col-md-2 form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit">Gửi</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-success text-white">
                                <i class="fas fa-inbox mr-1"></i> Hộp thư đến
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="thead-light"><tr><th>Từ</th><th>Nội dung</th><th>Giờ</th></tr></thead>
                                        <tbody>
                                            <tr th:if="${#lists.isEmpty(danhSachThongBao)}"><td colspan="3" class="text-center text-muted p-3">Hộp thư trống.</td></tr>
                                            <tr th:each="tb : ${danhSachThongBao}">
                                                <td class="font-weight-bold" th:text="${tb.nguoiGui.tenDangNhap}"></td>
                                                <td class="text-success" th:text="${tb.noiDung}"></td>
                                                <td class="small text-muted" th:text="${#dates.format(tb.ngayTao, 'HH:mm dd/MM')}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-secondary text-white">
                                <i class="fas fa-share-square mr-1"></i> Tin đã gửi
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="thead-light"><tr><th>Đến</th><th>Nội dung</th><th>Giờ</th></tr></thead>
                                        <tbody>
                                            <tr th:if="${#lists.isEmpty(danhSachDaGui)}"><td colspan="3" class="text-center text-muted p-3">Chưa gửi tin nào.</td></tr>
                                            <tr th:each="td : ${danhSachDaGui}">
                                                <td class="font-weight-bold" th:text="${td.nguoiNhan.tenDangNhap}"></td>
                                                <td class="text-secondary" th:text="${td.noiDung}"></td>
                                                <td class="small text-muted" th:text="${#dates.format(td.ngayTao, 'HH:mm dd/MM')}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
