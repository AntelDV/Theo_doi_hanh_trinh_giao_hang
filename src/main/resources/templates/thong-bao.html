<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Hộp thư')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Hộp thư Bảo mật</h1>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                
                <div class="card mb-4" sec:authorize="hasRole('ROLE_QUANLY')">
                    <div class="card-header">Gửi Tin nhắn</div>
                    <div class="card-body">
                        <form th:action="@{/thong-bao/gui}" method="post">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>Người nhận (User):</label>
                                    <input type="text" name="nguoiNhan" class="form-control" required>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label>Nội dung:</label>
                                    <input type="text" name="noiDung" class="form-control" required>
                                </div>
                            </div>
                            <button class="btn btn-primary">Gửi</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Hộp thư đến</div>
                    <div class="card-body">
                        <table class="table">
                            <thead><tr><th>Ngày</th><th>Từ</th><th>Nội dung</th></tr></thead>
                            <tbody>
                                <tr th:each="tb : ${danhSachThongBao}">
                                    <td th:text="${#dates.format(tb.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${tb.nguoiGui.tenDangNhap}"></td>
                                    <td th:text="${tb.noiDung}" class="text-success font-weight-bold"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
