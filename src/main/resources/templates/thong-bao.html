<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tin nhắn Nội bộ')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Hệ thống Tin nhắn Bảo mật</h1>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white font-weight-bold">
                        <i class="fas fa-paper-plane mr-2"></i> Soạn tin nhắn mới
                    </div>
                    <div class="card-body">
                        <form th:action="@{/thong-bao/gui}" method="post">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label class="font-weight-bold">Người nhận:</label>
                                    <select name="nguoiNhan" class="form-control" required>
                                        <option value="">-- Chọn nhân viên --</option>
                                        <option th:each="u : ${listNguoiNhan}" 
                                                th:value="${u.tenDangNhap}" 
                                                th:text="${u.tenDangNhap} + ' (' + ${u.vaiTro.tenVaiTro} + ')'">
                                        </option>
                                    </select>
                                    <small class="text-muted">Chỉ hiển thị Quản lý và Shipper đang hoạt động.</small>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label class="font-weight-bold">Nội dung tin nhắn:</label>
                                    <div class="input-group">
                                        <input type="text" name="noiDung" class="form-control" placeholder="Nhập nội dung cần bảo mật..." required>
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="submit">
                                                <i class="fas fa-lock mr-1"></i> Gửi Bảo Mật
                                            </button>
                                        </div>
                                    </div>
                                    <small class="text-muted">Nội dung sẽ được mã hóa tự động trước khi lưu vào CSDL.</small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header font-weight-bold">
                        <i class="fas fa-inbox mr-2"></i> Hộp thư đến
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="thead-light">
                                    <tr>
                                        <th style="width: 20%;">Thời gian</th>
                                        <th style="width: 20%;">Người gửi</th>
                                        <th>Nội dung (Đã giải mã)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(danhSachThongBao)}">
                                        <td colspan="3" class="text-center py-4 text-muted">Hộp thư trống.</td>
                                    </tr>
                                    <tr th:each="tb : ${danhSachThongBao}">
                                        <td th:text="${#dates.format(tb.ngayTao, 'HH:mm dd/MM/yyyy')}"></td>
                                        <td>
                                            <span class="font-weight-bold text-primary" th:text="${tb.nguoiGui.tenDangNhap}"></span>
                                            <br>
                                            <small class="text-muted" th:text="${tb.nguoiGui.vaiTro.tenVaiTro}"></small>
                                        </td>
                                        <td class="text-success">
                                            <i class="fas fa-unlock-alt mr-2"></i>
                                            <span th:text="${tb.noiDung}" class="font-weight-bold"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
