<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="text-primary">Đăng ký</h1>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/register}" th:object="${dangKyForm}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{hoTen}" placeholder="Họ và Tên (*)" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email (*)" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại (*)" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{tenDangNhap}" placeholder="Tên đăng nhập (*)" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{matKhau}" placeholder="Mật khẩu (*)" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </form>
            <div class="mt-3 small">
                <span>Đã có tài khoản? </span> <a th:href="@{/login}">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
