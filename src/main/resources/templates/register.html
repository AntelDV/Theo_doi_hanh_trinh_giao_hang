<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Tạo tài khoản mới</h1>
            <p>Chào mừng bạn đến với dịch vụ của chúng tôi</p>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form class="auth-form" th:action="@{/register}" th:object="${dangKyForm}" method="post" novalidate>
                
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{hoTen}" placeholder="Họ và Tên (*)">
                    <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Địa chỉ Email (*)">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại (*)">
                    <span th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{tenDangNhap}" placeholder="Tên đăng nhập (*)">
                    <span th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}" class="form-error"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{matKhau}" placeholder="Mật khẩu (*)">
                    <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="form-error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
            
            <div class="auth-link">
                <span>Đã có tài khoản? </span>
                <a th:href="@{/login}">Đăng nhập ngay</a>
            </div>
             <div class="auth-link" style="margin-top: 10px;">
                <a th:href="@{/tra-cuu}">Tra cứu đơn hàng (Không cần tài khoản)</a>
            </div>
        </div>
    </div>
</body>
</html>
