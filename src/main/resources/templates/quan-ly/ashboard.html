<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Tổng quan Hệ thống')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Tổng quan Hệ thống</h1>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Tổng Đơn hàng</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">1,234</div> </div>
                                    <div class="col-auto"> <i class="fas fa-boxes fa-2x text-gray-300"></i> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     </div>

                <div class="row">
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"> <h6 class="m-0 font-weight-bold text-primary">Biểu đồ Đơn hàng theo Thời gian</h6> </div>
                            <div class="card-body">
                                <div class="chart-area" style="height: 300px; background: #eee; display:flex; align-items:center; justify-content:center;">
                                    <p class="text-secondary">[Placeholder cho Biểu đồ Đường]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                             <div class="card-header py-3"> <h6 class="m-0 font-weight-bold text-primary">Tỉ lệ Trạng thái Đơn hàng</h6> </div>
                            <div class="card-body">
                                <div class="chart-pie pt-4" style="height: 300px; background: #eee; display:flex; align-items:center; justify-content:center;">
                                     <p class="text-secondary">[Placeholder cho Biểu đồ Tròn]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
    </body>
</html>
