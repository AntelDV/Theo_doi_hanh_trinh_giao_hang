<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Quản trị Hệ thống')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header animate__animated animate__fadeInLeft">Tổng quan Hệ thống</h1>

                <div class="row animate__animated animate__fadeInUp">
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter primary">
                            <div class="text-xs text-primary">Tổng Đơn hàng</div>
                            <div class="h5" th:text="${totalOrders}">0</div>
                            <i class="fas fa-box icon text-primary"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter success">
                            <div class="text-xs text-success">Doanh thu (COD)</div>
                            <div class="h5" th:text="${#numbers.formatCurrency(totalRevenue)}">0 ₫</div>
                            <i class="fas fa-dollar-sign icon text-success"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter info">
                            <div class="text-xs text-info">Nhân sự (Shipper)</div>
                            <div class="h5" th:text="${totalShippers}">0</div>
                            <i class="fas fa-users icon text-info"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter warning">
                            <div class="text-xs text-warning">Chờ phân công</div>
                            <div class="h5" th:text="${waitingOrders}">0</div>
                            <i class="fas fa-clock icon text-warning"></i>
                        </div>
                    </div>
                </div>

                <div class="row animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 bg-light">
                                <h6 class="m-0 font-weight-bold text-primary">Biểu đồ tăng trưởng (Demo)</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" style="height: 300px; background: #f8f9fc; display:flex; align-items:center; justify-content:center; border: 1px dashed #ccc;">
                                    <p class="text-secondary">
                                        <i class="fas fa-chart-line fa-3x mb-3"></i><br>
                                        Khu vực hiển thị Chart.js<br>
                                        (Dữ liệu đang được cập nhật từ DB Oracle...)
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
