<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Quản lý Nhân viên')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0">Quản lý Nhân viên</h1>
                    <button class="btn btn-primary" onclick="openModal('taoNhanVienModal')"> <i class="fas fa-plus"></i> Tạo Nhân viên Mới</button>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card shadow mb-4">
                     <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách Nhân viên</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Mã NV</th>
                                        <th>Họ Tên</th> <th>Email</th> <th>SĐT</th> <th>Vai trò</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(nhanVienList)}">
                                        <td colspan="7" class="text-center">Chưa có nhân viên nào.</td>
                                    </tr>
                                    <tr th:each="nv : ${nhanVienList}">
                                        <td th:text="${nv.maNV}"></td>
                                        <td th:text="${nv.hoTen}"></td>
                                        <td th:text="${nv.email}"></td>
                                        <td th:text="${nv.soDienThoai}"></td>
                                        <td th:text="${nv.taiKhoan?.vaiTro?.tenVaiTro}"></td>
                                        <td>
                                            <span th:if="${nv.taiKhoan?.trangThai}" class="badge badge-success">Hoạt động</span>
                                            <span th:unless="${nv.taiKhoan?.trangThai}" class="badge badge-danger">Bị khóa</span>
                                        </td>
                                        <td class="table-actions">
                                            
                                            <form th:if="${nv.taiKhoan != null and nv.taiKhoan.trangThai}" 
                                                  th:action="@{/quan-ly/nhan-vien/khoa/{id}(id=${nv.id})}" 
                                                  method="post" style="display: inline-block;">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button type="submit" class="btn btn-sm btn-warning" title="Khóa tài khoản" 
                                                        th:onclick="'return confirm(\'Bạn có chắc muốn khóa tài khoản nhân viên \'' + [[${nv.maNV}]] + '\'?\');'">
                                                    <i class="fas fa-lock"></i>
                                                </button>
                                            </form>
                                            
                                            <form th:if="${nv.taiKhoan != null and !nv.taiKhoan.trangThai}" 
                                                   th:action="@{/quan-ly/nhan-vien/mo-khoa/{id}(id=${nv.id})}" 
                                                   method="post" style="display: inline-block;">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button type="submit" class="btn btn-sm btn-success" title="Mở khóa tài khoản"><i class="fas fa-unlock"></i></button>
                                            </form>
                                            <button class="btn btn-sm btn-secondary" title="Sửa (Chưa làm)"><i class="fas fa-edit"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal" id="taoNhanVienModal" tabindex="-1">
        <div class="modal-backdrop" data-dismiss="modal"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                 <form th:action="@{/quan-ly/nhan-vien/them}" th:object="${nhanVienForm}" method="post" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="modal-header">
                        <h5 class="modal-title">Tạo Tài khoản Nhân viên Mới</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                         <div th:if="${#fields.hasErrors('nhanVienForm.*')}" class="alert alert-danger">
                             Vui lòng kiểm tra lại thông tin.
                         </div>
                        
                        <div class="form-group">
                            <label for="nvMaNV" class="form-label">Mã Nhân viên: (*)</label>
                            <input type="text" id="nvMaNV" class="form-control" th:field="*{maNV}">
                             <span th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}" class="form-error"></span>
                        </div>
                        
                        <div class="row-grid-2">
                            <div class="form-group">
                                <label for="nvHoTen" class="form-label">Họ Tên: (*)</label>
                                <input type="text" id="nvHoTen" class="form-control" th:field="*{hoTen}">
                                <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="form-error"></span>
                            </div>
                             <div class="form-group">
                                <label for="nvEmail" class="form-label">Email: (*)</label>
                                <input type="email" id="nvEmail" class="form-control" th:field="*{email}">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error"></span>
                            </div>
                        </div> <div class="row-grid-2">
                             <div class="form-group">
                                <label for="nvSdt" class="form-label">Số Điện thoại: (*)</label>
                                <input type="tel" id="nvSdt" class="form-control" th:field="*{soDienThoai}">
                                <span th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" class="form-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="nvTenDangNhap" class="form-label">Tên Đăng nhập: (*)</label>
                                <input type="text" id="nvTenDangNhap" class="form-control" th:field="*{tenDangNhap}">
                                 <span th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}" class="form-error"></span>
                            </div>
                        </div> <div class="row-grid-2">
                            <div class="form-group">
                                <label for="nvMatKhau" class="form-label">Mật khẩu: (*)</label>
                                <input type="password" id="nvMatKhau" class="form-control" th:field="*{matKhau}">
                                <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="form-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="nvVaiTro" class="form-label">Vai trò: (*)</label>
                                <select id="nvVaiTro" class="form-control" th:field="*{idVaiTro}">
                                    <option value="1">Quản lý</option>
                                    <option value="2">Shipper</option>
                                </select>
                                <span th:if="${#fields.hasErrors('idVaiTro')}" th:errors="*{idVaiTro}" class="form-error"></span>
                            </div>
                        </div> </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/main.js}"></script>
     <script th:inline="javascript">
        /*<![CDATA[*/
            // Kiểm tra cờ (flag) từ RedirectAttribute để mở lại modal nếu có lỗi
            var showThemModalNV = /*[[${showThemModalNV}]]*/ false;
            if (showThemModalNV) {
                openModal('taoNhanVienModal');
            }
        /*]]>*/
    </script>
</body>
</html>
