<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Giám sát & An ninh')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header"><i class="fas fa-shield-alt text-primary"></i> Trung tâm Giám sát</h1>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card h-100">
                            <div class="card-header bg-info text-white font-weight-bold">
                                <i class="fas fa-users-cog mr-1"></i> Người dùng đang Online
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>User</th>
                                                <th>IP</th>
                                                <th>Login lúc</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${#lists.isEmpty(sessions)}">
                                                <td colspan="4" class="text-center text-muted">Không có phiên làm việc nào.</td>
                                            </tr>
                                            <tr th:each="s : ${sessions}">
                                                <td class="font-weight-bold text-primary" th:text="${s[1]}"></td>
                                                <td th:text="${s[4]}"></td>
                                                <td th:text="${#dates.format(s[3], 'HH:mm:ss dd/MM')}"></td>
                                                <td>
                                                    <form th:action="@{/quan-ly/giam-sat/kill}" method="post" style="display:inline;"
                                                          onsubmit="return confirm('CẢNH BÁO: Đá người dùng này ra khỏi hệ thống?');">
                                                        <input type="hidden" name="sessionId" th:value="${s[0]}">
                                                        <button class="btn btn-sm btn-danger">
                                                            <i class="fas fa-ban"></i> Kick
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mt-2 text-right">
                                    <a th:href="@{/quan-ly/giam-sat}" class="btn btn-sm btn-secondary"><i class="fas fa-sync-alt"></i> Làm mới</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card mb-3 border-success">
                            <div class="card-header bg-success text-white font-weight-bold">
                                <i class="fas fa-save mr-1"></i> Sao lưu Dữ liệu
                            </div>
                            <div class="card-body text-center">
                                <p class="text-muted small">Xuất toàn bộ dữ liệu đơn hàng ra file JSON để lưu trữ.</p>
                                <a th:href="@{/quan-ly/giam-sat/backup-json}" target="_blank" class="btn btn-outline-success btn-block font-weight-bold">
                                    <i class="fas fa-file-download"></i> Tải Backup JSON
                                </a>
                            </div>
                        </div>

                        <div class="card border-warning">
                            <div class="card-header bg-warning text-dark font-weight-bold">
                                <i class="fas fa-history mr-1"></i> Khôi phục 
                            </div>
                            <div class="card-body">
                                <p class="text-muted small"></p>
                                <form th:action="@{/quan-ly/giam-sat/restore}" method="post" 
                                      onsubmit="return confirm('NGUY HIỂM: Dữ liệu sẽ quay về quá khứ. Các đơn hàng mới sẽ bị mất. Tiếp tục?');">
                                    <div class="form-group">
                                        <select name="minutes" class="form-control">
                                            <option value="5">5 phút trước</option>
                                            <option value="15">15 phút trước</option>
                                            <option value="30">30 phút trước</option>
                                            <option value="60">1 giờ trước</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-warning btn-block font-weight-bold">
                                        <i class="fas fa-undo"></i> Thực hiện Khôi phục
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
