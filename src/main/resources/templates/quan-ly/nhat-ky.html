<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Lịch sử Hoạt động')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0"><i class="fas fa-history text-primary"></i> Nhật ký Toàn Hệ thống</h1>
                </div>

                <div class="card shadow">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Thời gian</th>
                                        <th>Người dùng</th>
                                        <th>Hành động</th>
                                        <th>Chi tiết</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(systemLogs)}"><td colspan="4" class="text-center p-4 text-muted">Chưa có dữ liệu nhật ký.</td></tr>
                                    
                                    <tr th:each="log : ${systemLogs}">
                                        <td th:text="${#dates.format(log.thoiGian, 'dd/MM/yyyy HH:mm:ss')}" style="font-size: 0.9rem; width: 160px;"></td>
                                        
                                        <td th:text="${log.user}" style="font-weight: 500;"></td>
                                        
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${log.nguon == 'WEB APP' ? 'badge-info' : 'badge-warning'}"
                                                  th:text="${log.hanhDong}"></span>
                                        </td>
                                        
                                        <td class="small text-muted" th:text="${log.chiTiet}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
