<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Lịch sử Hoạt động')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0">Lịch sử Hoạt động Hệ thống</h1>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Bảng này hiển thị dữ liệu 
                </div>

                <div class="card shadow">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped mb-0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Thời gian</th>
                                        <th>User Web</th>
                                        <th>Hành động</th>
                                        <th>Đối tượng</th>
                                        <th>Chi tiết </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(auditLogs)}"><td colspan="5" class="text-center p-3">Chưa có dữ liệu nhật ký.</td></tr>
                                    <tr th:each="log : ${auditLogs}">
                                        <td th:text="${#dates.format(log[0], 'dd/MM/yyyy HH:mm:ss')}" style="width: 150px;"></td>
                                        <td>
                                            <span th:if="${log[2] != null}" th:text="${log[2]}" class="font-weight-bold text-primary"></span>
                                            <span th:if="${log[2] == null}" class="text-muted">--</span>
                                        </td>
                                        <td>
                                            <span th:text="${log[3]}" 
                                                  th:class="${log[3] == 'DELETE' or log[3] == 'DROP' ? 'badge badge-danger' : 'badge badge-info'}">
                                            </span>
                                        </td>
                                        <td th:text="${log[4]}"></td>
                                        <td class="small text-muted" style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                                            th:text="${log[5]}" th:title="${log[5]}">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
