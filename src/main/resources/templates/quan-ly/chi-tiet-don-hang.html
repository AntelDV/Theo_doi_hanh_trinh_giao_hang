<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Chi tiết Đơn hàng (Admin)')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0" th:text="'Chi tiết Đơn: ' + ${donHang.maVanDon}"></h1>
                    <a th:href="@{/quan-ly/don-hang}" class="btn btn-secondary btn-sm">Quay lại</a>
                </div>

                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="card h-100">
                             <div class="card-header">Thông tin Đơn hàng</div>
                            <div class="card-body">
                                <p><strong>Ngày tạo:</strong> <span th:text="${#dates.format(donHang.ngayTao, 'dd/MM/yyyy')}"></span></p>
                                <hr>
                                <div class="mb-3">
                                    <div class="form-label text-muted">Người gửi</div>
                                    <div class="font-weight-bold" th:text="${donHang.khachHangGui.hoTen}"></div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <div class="form-label text-muted">Người nhận</div>
                                    <div class="font-weight-bold" th:text="${donHang.tenNguoiNhan}"></div>
                                    <div class="text-muted" th:text="${donHang.sdtNguoiNhan}"></div>
                                    <div class="mt-1" th:text="${donHang.diaChiGiaoHang}"></div>
                                </div>
                                <hr>
                                <div th:if="${donHang.moTaHangHoa != null}" class="mb-3 p-3 bg-warning-light border border-warning rounded">
                                    <div class="text-danger font-weight-bold mb-1"><i class="fas fa-shield-alt"></i> Hàng Giá trị cao:</div>
                                    <div class="text-dark bg-white p-2 rounded" th:text="${donHang.moTaHangHoa}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                         <div class="card h-100">
                             <div class="card-header">Lịch sử Hành trình</div>
                             <div class="card-body">
                                <ul class="timeline">
                                    <li th:each="ht, iter : ${donHang.hanhTrinh}" class="timeline-item"
                                        th:classappend="${iter.first ? 'status-current' : ''} + 
                                                        (${#strings.containsIgnoreCase(ht.trangThai.tenTrangThai, 'thất bại')} ? 'status-danger' : '')">
                                        <div class="timeline-content">
                                            <span class="timeline-time" th:text="${#dates.format(ht.thoiGianCapNhat, 'dd/MM/yyyy HH:mm')}"></span>
                                            <div class="timeline-status" th:text="${ht.trangThai.tenTrangThai}"></div>
                                            <div th:text="${ht.ghiChuNhanVien}"></div>
                                            
                                            <div th:if="${ht.chiTietSuCo != null}" class="mt-2 p-2 bg-light border border-danger rounded text-danger">
                                                <strong><i class="fas fa-lock-open"></i> Báo cáo mật:</strong> 
                                                <span th:text="${ht.chiTietSuCo}"></span>
                                            </div>

                                            <div th:if="${ht.nhanVienThucHien}" class="mt-2 pt-2 border-top small text-primary">
                                                Thực hiện: <span th:text="${ht.nhanVienThucHien.hoTen}"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                             </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
