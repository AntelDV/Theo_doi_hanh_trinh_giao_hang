<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Đơn hàng Cần Xử lý')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Đơn hàng Cần Xử lý</h1>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách Đơn hàng của bạn</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Mã VĐ</th>
                                        <th>Địa chỉ Giao</th>
                                        <th>Người nhận</th>
                                        <th>SĐT Nhận</th>
                                        <th>COD</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(donHangList)}">
                                        <td colspan="7" class="text-center">Bạn không có đơn hàng nào cần xử lý.</td>
                                    </tr>
                                    <tr th:each="dh : ${donHangList}">
                                        <td th:text="${dh.maVanDon}">DH55667</td>
                                        <td th:text="${dh.diaChiGiaoHang}">222 Đường X, Q.Y, TP Z</td>
                                        <td th:text="${dh.tenNguoiNhan}">Nguyễn Thị D</td>
                                        <td th:text="${dh.sdtNguoiNhan}">0911223344</td>
                                        <td th:text="${dh.thanhToan != null ? #numbers.formatCurrency(dh.thanhToan.tongTienCod) : '0đ'}">0đ</td>
                                        <td>
                                            <span th:if="${dh.getTrangThaiHienTai() != null}" 
                                                  th:text="${dh.getTrangThaiHienTai().tenTrangThai}"
                                                  class="badge" 
                                                  th:classappend="${#strings.containsIgnoreCase(dh.getTrangThaiHienTai().tenTrangThai, 'thất bại') ? 'badge-danger' : 'badge-info'}">
                                            </span>
                                        </td>
                                        <td class="table-actions">
                                            <button class="btn btn-sm btn-primary" 
                                                    th:onclick="|openCapNhatModal(${dh.idDonHang}, '${dh.maVanDon}')|">
                                                <i class="fas fa-edit"></i> Cập nhật
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="capNhatTrangThaiModal" tabindex="-1">
        <div class="modal-backdrop" data-dismiss="modal"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                 <form th:action="@{/shipper/don-hang/cap-nhat}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Cập nhật Trạng thái Đơn hàng <span id="maVanDonCapNhat"></span></h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                         <input type="hidden" name="idDonHang" id="idDonHangCapNhat">
                        <div class="form-group">
                            <label for="selectTrangThai" class="form-label">Chọn Trạng thái Mới:</label>
                            <select id="selectTrangThai" name="idTrangThaiMoi" class="form-control" required>
                                 <option value="">-- Chọn trạng thái --</option>
                                <option th:each="tt : ${trangThaiList}"
                                        th:value="${tt.idTrangThai}"
                                        th:text="${tt.tenTrangThai}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                             <label for="ghiChuShipper" class="form-label">Ghi chú:</label>
                            <textarea id="ghiChuShipper" name="ghiChu" class="form-control" rows="3" placeholder="Bắt buộc nếu giao thất bại..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Xác nhận Cập nhật</button>
                    </div>
                 </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        function openCapNhatModal(idDonHang, maVanDon) {
            document.getElementById('idDonHangCapNhat').value = idDonHang;
            document.getElementById('maVanDonCapNhat').innerText = maVanDon;
            document.getElementById('selectTrangThai').value = '';
            document.getElementById('ghiChuShipper').value = '';
            openModal('capNhatTrangThaiModal');
        }
    </script>
</body>
</html>
