<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Đơn hàng Shipper')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Đơn hàng Cần Xử lý</h1>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card">
                    <div class="card-header">Danh sách Đơn hàng</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead><tr><th>Mã VĐ</th><th>Địa chỉ</th><th>Người nhận</th><th>SĐT</th><th>COD</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(donHangList)}"><td colspan="7" class="text-center">Không có đơn hàng.</td></tr>
                                    <tr th:each="dh : ${donHangList}">
                                        <td th:text="${dh.maVanDon}" class="font-weight-bold text-primary"></td>
                                        <td th:text="${dh.diaChiGiaoHang}"></td>
                                        <td th:text="${dh.tenNguoiNhan}"></td>
                                        <td th:text="${dh.sdtNguoiNhan}"></td>
                                        <td th:text="${dh.thanhToan != null ? #numbers.formatCurrency(dh.thanhToan.tongTienCod) : '0đ'}" class="text-danger"></td>
                                        <td><span class="badge badge-info" th:text="${dh.getTrangThaiHienTai()?.tenTrangThai}"></span></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" 
                                                th:attr="onclick='openCapNhatModal(\'' + ${dh.idDonHang} + '\', \'' + ${dh.maVanDon} + '\', \'' + ${dh.thanhToan?.tongTienCod} + '\')'">
                                                <i class="fas fa-edit"></i> Cập nhật
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="capNhatModal">
        <div class="modal-dialog">
            <div class="modal-content">
                 <form th:action="@{/shipper/don-hang/cap-nhat}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Cập nhật: <span id="maVanDonText"></span></h5>
                        <button type="button" class="close" onclick="closeModal('capNhatModal')">&times;</button>
                    </div>
                    <div class="modal-body">
                         <input type="hidden" name="idDonHang" id="idDonHangInput">
                        <div class="form-group">
                            <label>Trạng thái Mới:</label>
                            <select id="selectTrangThai" name="idTrangThaiMoi" class="form-control" required onchange="checkCod(this.value)">
                                 <option value="">-- Chọn --</option>
                                <option th:each="tt : ${trangThaiList}" th:value="${tt.idTrangThai}" th:text="${tt.tenTrangThai}"></option>
                            </select>
                        </div>
                        <div id="codSection" class="alert alert-warning" style="display:none;">
                            <b>Thu tiền COD:</b> <span id="codAmount"></span>
                            <div class="mt-2"><input type="checkbox" name="daThanhToanCod" value="true"> Đã thu đủ tiền</div>
                        </div>
                        <div class="form-group">
                             <label>Ghi chú / Báo cáo sự cố:</label>
                             <textarea name="ghiChu" class="form-control" rows="3" placeholder="Nhập ghi chú..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('capNhatModal')">Hủy</button>
                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                    </div>
                 </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script>
        let currentCod = 0;
        function openCapNhatModal(id, ma, cod) {
            document.getElementById('idDonHangInput').value = id;
            document.getElementById('maVanDonText').innerText = ma;
            currentCod = parseFloat(cod) || 0;
            document.getElementById('codAmount').innerText = currentCod.toLocaleString('vi-VN') + ' đ';
            document.getElementById('selectTrangThai').value = '';
            document.getElementById('codSection').style.display = 'none';
            openModal('capNhatModal');
        }
        function checkCod(statusId) {
            const codDiv = document.getElementById('codSection');
            // ID 5 = Giao thành công
            if (statusId == '5' && currentCod > 0) codDiv.style.display = 'block';
            else codDiv.style.display = 'none';
        }
    </script>
</body>
</html>
