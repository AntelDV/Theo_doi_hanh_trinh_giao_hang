<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Đăng nhập</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu không chính xác.
            </div>
            
            <form class="auth-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                
                <div class="form-group" style="text-align: right; margin-bottom: 15px;">
                    <a th:href="@{/forgot-password}" style="font-size: 0.9rem; font-weight: 500;">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>

            <div class="auth-link">
                <span>Chưa có tài khoản? </span>
                <a th:href="@{/register}">Đăng ký ngay</a>
            </div>
            <div class="auth-link" style="margin-top: 10px;">
                <a th:href="@{/tra-cuu}">Tra cứu đơn hàng (Không cần tài khoản)</a>
            </div>
        </div>
    </div>
</body>
</html>
