<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="text-primary">Đăng nhập</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${param.logout}" class="alert alert-success">Bạn đã đăng xuất thành công.</div>
            <div th:if="${param.error}" class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không chính xác.</div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <div class="form-group text-right">
                    <a th:href="@{/forgot-password}" class="small">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>

            <div class="mt-3 small">
                <span>Chưa có tài khoản? </span> <a th:href="@{/register}">Đăng ký ngay</a>
            </div>
            <div class="mt-2 small">
                <a th:href="@{/tra-cuu}">Tra cứu đơn hàng (Không cần tài khoản)</a>
            </div>
        </div>
    </div>
</body>
</html>
