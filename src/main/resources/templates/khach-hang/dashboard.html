<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tổng quan Khách hàng')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header animate__animated animate__fadeInLeft">Xin chào, <span sec:authentication="name">User</span>!</h1>

                <div class="row animate__animated animate__fadeInUp">
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter warning">
                            <div class="text-xs text-warning">Đang chờ lấy</div>
                            <div class="h5" th:text="${countChoLay}">0</div>
                            <i class="fas fa-box-open icon text-warning"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter info">
                            <div class="text-xs text-info">Đang giao hàng</div>
                            <div class="h5" th:text="${countDangGiao}">0</div>
                            <i class="fas fa-shipping-fast icon text-info"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter success">
                            <div class="text-xs text-success">Đã hoàn thành</div>
                            <div class="h5" th:text="${countHoanThanh}">0</div>
                            <i class="fas fa-check-circle icon text-success"></i>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card-counter primary">
                            <div class="text-xs text-primary">Tổng chi tiêu</div>
                            <div class="h5" th:text="${#numbers.formatCurrency(tongTien)}">0 ₫</div>
                            <i class="fas fa-wallet icon text-primary"></i>
                        </div>
                    </div>
                </div>

                <div class="row animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header py-3 bg-gradient-primary">
                                <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-search"></i> Tra cứu nhanh</h6>
                            </div>
                            <div class="card-body text-center">
                                <p>Nhập mã vận đơn để kiểm tra tình trạng ngay lập tức.</p>
                                <form th:action="@{/tra-cuu/don-hang}" method="post" class="d-flex">
                                    <input type="text" name="maVanDon" class="form-control mr-2" placeholder="Nhập mã (VD: DH123...)" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <button type="submit" class="btn btn-primary" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Tra cứu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow h-100 border-left-success">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <h5 class="text-success font-weight-bold">Bạn muốn gửi hàng mới?</h5>
                                <p class="mb-3">Dịch vụ giao hàng nhanh, an toàn và bảo mật.</p>
                                <a th:href="@{/khach-hang/tao-don-hang}" class="btn btn-success btn-lg shadow-sm">
                                    <i class="fas fa-plus-circle"></i> Tạo Đơn Ngay
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow mb-4 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;" th:if="${donMoiNhat != null}">
                     <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Đơn hàng mới nhất: <span th:text="${donMoiNhat.maVanDon}"></span></h6></div>
                     <div class="card-body">
                         <div class="d-flex justify-content-between align-items-center">
                             <div>
                                 <strong>Người nhận:</strong> <span th:text="${donMoiNhat.tenNguoiNhan}"></span><br>
                                 <strong>Địa chỉ:</strong> <span th:text="${donMoiNhat.diaChiGiaoHang}"></span>
                             </div>
                             <div class="text-right">
                                 <span class="badge badge-primary" style="font-size: 1rem;" th:text="${donMoiNhat.getTrangThaiHienTai().tenTrangThai}"></span>
                                 <br> <a th:href="@{'/khach-hang/chi-tiet-don-hang/' + ${donMoiNhat.maVanDon}}" class="small">Xem chi tiết &rarr;</a>
                             </div>
                         </div>
                     </div>
                </div>

            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
