<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tổng quan Khách hàng')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Xin chào, <span sec:authentication="name">User</span>!</h1>

                <div class="row">
                    <div class="col-md-3">
                        <div class="card-counter warning">
                            <div class="h5" th:text="${countChoLay}">0</div>
                            <div class="small text-warning">Đang chờ lấy</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter info">
                            <div class="h5" th:text="${countDangGiao}">0</div>
                            <div class="small text-info">Đang giao hàng</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter success">
                            <div class="h5" th:text="${countHoanThanh}">0</div>
                            <div class="small text-success">Đã hoàn thành</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter primary">
                            <div class="h5" th:text="${#numbers.formatCurrency(tongTien)}">0 ₫</div>
                            <div class="small text-primary">Tổng chi tiêu</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-header">Tra cứu nhanh</div>
                            <div class="card-body text-center">
                                <p>Nhập mã vận đơn để kiểm tra tình trạng.</p>
                                <form th:action="@{/tra-cuu/don-hang}" method="post" class="d-flex">
                                    <input type="text" name="maVanDon" class="form-control" placeholder="VD: DH123..." required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <button type="submit" class="btn btn-primary" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Tra cứu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100" style="border-left: 4px solid var(--success);">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <h5 class="text-success font-weight-bold">Gửi hàng mới?</h5>
                                <p>Dịch vụ giao hàng nhanh, an toàn.</p>
                                <a th:href="@{/khach-hang/tao-don-hang}" class="btn btn-success">
                                    <i class="fas fa-plus-circle"></i> Tạo Đơn Ngay
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3" th:if="${donMoiNhat != null}">
                     <div class="card-header">Đơn hàng mới nhất: <span th:text="${donMoiNhat.maVanDon}"></span></div>
                     <div class="card-body">
                         <div class="d-flex justify-content-between align-items-center">
                             <div>
                                 <div><strong>Người nhận:</strong> <span th:text="${donMoiNhat.tenNguoiNhan}"></span></div>
                                 <div><strong>Địa chỉ:</strong> <span th:text="${donMoiNhat.diaChiGiaoHang}"></span></div>
                             </div>
                             <div class="text-right">
                                 <span class="badge badge-primary" style="font-size: 1rem;" th:text="${donMoiNhat.getTrangThaiHienTai().tenTrangThai}"></span>
                                 <br> <a th:href="@{'/khach-hang/chi-tiet-don-hang/' + ${donMoiNhat.maVanDon}}" class="small">Xem chi tiết &rarr;</a>
                             </div>
                         </div>
                     </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
