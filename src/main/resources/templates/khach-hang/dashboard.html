<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Trang chủ Khách hàng')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Chào mừng, <span sec:authentication="principal.username">Khách hàng</span>!</h1>

                 <div class="row mb-4">
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Đơn hàng đang chờ lấy</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">2</div> </div>
                                    <div class="col-auto"> <i class="fas fa-box-open fa-2x text-gray-300"></i> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Đơn hàng đang giao</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">1</div> </div>
                                    <div class="col-auto"> <i class="fas fa-shipping-fast fa-2x text-gray-300"></i> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <a th:href="@{/khach-hang/tao-don-hang}" class="btn btn-primary btn-lg"> <i class="fas fa-plus"></i> Tạo Đơn hàng Mới </a>
                </div>

                </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
