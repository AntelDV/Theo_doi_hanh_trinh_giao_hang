<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Sổ Địa chỉ')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                 <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0">Sổ Địa chỉ Của tôi</h1>
                    <button class="btn btn-primary" onclick="openModal('themDiaChiModal')"> <i class="fas fa-plus"></i> Thêm Địa chỉ Mới</button>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="row">
                    <div th:if="${#lists.isEmpty(diaChiList)}" class="col-12">
                        <div class="card shadow">
                            <div class="card-body text-center">
                                <p>Bạn chưa có địa chỉ nào được lưu. Hãy thêm một địa chỉ mới!</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4" th:each="dc : ${diaChiList}">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                     <h6 class="card-title font-weight-bold text-primary mb-0">
                                        Địa chỉ 
                                        <span th:if="${dc.laMacDinh}" class="text-warning"><i class="fas fa-star"></i> (Mặc định)</span>
                                     </h6>
                                      <div class="table-actions">
                                          <form th:if="!${dc.laMacDinh}" th:action="@{/khach-hang/so-dia-chi/mac-dinh/{id}(id=${dc.idDiaChi})}" method="post" style="display: inline-block;">
                                              <button type="submit" class="btn btn-sm" title="Đặt làm mặc định"><i class="far fa-star"></i></button>
                                          </form>
                                          <a th:href="@{/khach-hang/so-dia-chi/sua/{id}(id=${dc.idDiaChi})}" class="btn btn-sm" title="Sửa"><i class="fas fa-edit"></i></a>
                                          <form th:action="@{/khach-hang/so-dia-chi/xoa/{id}(id=${dc.idDiaChi})}" method="post" style="display: inline-block;" onsubmit="return confirm('Bạn có chắc muốn xóa địa chỉ này?');">
                                              <button type="submit" class="btn btn-sm text-danger" title="Xóa"><i class="fas fa-trash"></i></button>
                                          </form>
                                    </div>
                                </div>
                                <p class="card-text mb-1" th:text="${dc.soNhaDuong}"></p>
                                <p class="card-text" th:text="${dc.phuongXa} ? ${dc.phuongXa} + ', ' + ${dc.quanHuyen} + ', ' + ${dc.tinhTp} : ${dc.quanHuyen} + ', ' + ${dc.tinhTp}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

     <div class="modal" id="themDiaChiModal" tabindex="-1">
        <div class="modal-backdrop" data-dismiss="modal"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div th:replace="~{ :: addressForm(formAction=@{/khach-hang/so-dia-chi/them}, formObject=${diaChiMoi}, modalId='themDiaChiModal', modalTitle='Thêm Địa chỉ Mới', submitButton='Lưu Địa chỉ')}"></div>
            </div>
        </div>
    </div>
    
     <div class="modal" id="suaDiaChiModal" tabindex="-1">
        <div class="modal-backdrop" data-dismiss="modal"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                 <div th:replace="~{ :: addressForm(formAction=@{/khach-hang/so-dia-chi/sua}, formObject=${diaChiSua}, modalId='suaDiaChiModal', modalTitle='Sửa Địa chỉ', submitButton='Lưu Thay đổi')}"></div>
            </div>
        </div>
    </div>

    <div th:fragment="addressForm(formAction, formObject, modalId, modalTitle, submitButton)">
        <form th:action="${formAction}" th:object="${formObject}" method="post" novalidate>
            <input th:if="${formObject.idDiaChi}" type="hidden" th:field="*{idDiaChi}"/>
             
            <div class="modal-header">
                <h5 class="modal-title" th:text="${modalTitle}"></h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div th:if="${#fields.hasErrors('${formObject.*}') and #fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                 <div th:if="${#fields.hasErrors('${formObject.*}') and !#fields.hasGlobalErrors() and (#object != null and #object.containsKey('org.springframework.validation.BindingResult.' + #strings.substringAfter(#object['__commandName__'], '.')))}" 
                     class="alert alert-danger" role="alert">
                    Vui lòng kiểm tra lại các trường thông tin.
                </div>

                <div class="form-group">
                    <label th:for="${#ids.next('soNhaDuong')}" class="form-label">Số nhà, Đường: (*)</label>
                    <input type="text" th:id="${#ids.prev('soNhaDuong')}" class="form-control" th:field="*{soNhaDuong}">
                    <span th:if="${#fields.hasErrors('soNhaDuong')}" th:errors="*{soNhaDuong}" class="form-error"></span>
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('phuongXa')}" class="form-label">Phường / Xã:</label>
                    <input type="text" th:id="${#ids.prev('phuongXa')}" class="form-control" th:field="*{phuongXa}">
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('quanHuyen')}" class="form-label">Quận / Huyện: (*)</label>
                    <input type="text" th:id="${#ids.prev('quanHuyen')}" class="form-control" th:field="*{quanHuyen}">
                     <span th:if="${#fields.hasErrors('quanHuyen')}" th:errors="*{quanHuyen}" class="form-error"></span>
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('tinhTp')}" class="form-label">Tỉnh / Thành phố: (*)</label>
                    <input type="text" th:id="${#ids.prev('tinhTp')}" class="form-control" th:field="*{tinhTp}">
                     <span th:if="${#fields.hasErrors('tinhTp')}" th:errors="*{tinhTp}" class="form-error"></span>
                </div>
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="${#ids.next('laMacDinh')}" th:field="*{laMacDinh}">
                    <label class="form-check-label" th:for="${#ids.prev('laMacDinh')}">
                        Đặt làm địa chỉ mặc định
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary" th:text="${submitButton}"></button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
            // Kiểm tra xem có cần mở modal Thêm sau khi redirect không
            var showThemModal = /*[[${showThemModal}]]*/ false;
             // Kiểm tra xem có lỗi validation cho form Thêm không
            var themFormErrors = /*[[${#fields.hasErrors('diaChiMoi.*')}]]*/ false;
            if (showThemModal || themFormErrors) {
                openModal('themDiaChiModal');
            }
            
            // Kiểm tra xem có cần mở modal Sửa sau khi redirect không
             var showSuaModal = /*[[${showSuaModal}]]*/ false;
             // Kiểm tra xem có lỗi validation cho form Sửa không
             var suaFormErrors = /*[[${#fields.hasErrors('diaChiSua.*')}]]*/ false;
             if (showSuaModal || suaFormErrors) {
                 openModal('suaDiaChiModal');
             }
        /*]]>*/
    </script>
</body>
</html>
