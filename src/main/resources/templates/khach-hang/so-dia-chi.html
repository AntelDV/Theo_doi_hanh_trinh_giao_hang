<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Sổ Địa chỉ')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                 <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0">Sổ Địa chỉ Của tôi</h1>
                    <button class="btn btn-primary" onclick="openModal('themDiaChiModal')"> 
                        <i class="fas fa-plus"></i> Thêm Địa chỉ Mới
                    </button>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="row">
                    <div th:if="${#lists.isEmpty(diaChiList)}" class="col-12">
                        <div class="card text-center p-5">
                            <p class="text-muted" style="font-size: 1.2rem;">Bạn chưa có địa chỉ nào. Hãy thêm mới ngay!</p>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4" th:each="dc : ${diaChiList}">
                        <div class="card address-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                     <div class="card-title font-weight-bold text-primary">
                                        <i class="fas fa-map-marker-alt mr-2"></i> Địa chỉ nhận hàng
                                        <span th:if="${dc.laMacDinh}" class="badge badge-warning ml-2"><i class="fas fa-star"></i> Mặc định</span>
                                     </div>
                                      <div class="btn-group">
                                          <a th:href="@{/khach-hang/so-dia-chi/sua/{id}(id=${dc.idDiaChi})}" class="btn btn-sm btn-info" title="Sửa"><i class="fas fa-edit"></i></a>
                                          <form th:action="@{/khach-hang/so-dia-chi/xoa/{id}(id=${dc.idDiaChi})}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                                              <button class="btn btn-sm btn-danger" title="Xóa"><i class="fas fa-trash"></i></button>
                                          </form>
                                    </div>
                                </div>
                                <p class="address-text" th:text="${dc.getFullAddress()}"></p>
                                
                                <form th:if="!${dc.laMacDinh}" th:action="@{/khach-hang/so-dia-chi/mac-dinh/{id}(id=${dc.idDiaChi})}" method="post" class="mt-3">
                                    <button type="submit" class="btn btn-sm btn-secondary btn-block">Đặt làm mặc định</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="themDiaChiModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/khach-hang/so-dia-chi/them}" th:object="${diaChiMoi}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm Địa chỉ Mới</h5>
                        <button type="button" class="close" onclick="closeModal('themDiaChiModal')">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Số nhà, Tên đường (*):</label>
                            <input type="text" class="form-control" th:field="*{soNhaDuong}" required placeholder="Ví dụ: 123 Đường ABC">
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group"><label class="form-label">Phường/Xã:</label><input type="text" class="form-control" th:field="*{phuongXa}"></div>
                            <div class="col-md-6 form-group"><label class="form-label">Quận/Huyện (*):</label><input type="text" class="form-control" th:field="*{quanHuyen}" required></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tỉnh/Thành phố (*):</label>
                            <input type="text" class="form-control" th:field="*{tinhTp}" required>
                        </div>
                        <div class="form-group">
                            <label class="d-flex align-items-center" style="cursor: pointer;">
                                <input type="checkbox" th:field="*{laMacDinh}" style="width: 18px; height: 18px; margin-right: 10px;"> 
                                Đặt làm địa chỉ mặc định
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('themDiaChiModal')">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu Địa chỉ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal" id="suaDiaChiModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/khach-hang/so-dia-chi/sua}" th:object="${diaChiSua}" method="post">
                     <input type="hidden" th:field="*{idDiaChi}"/>
                    <div class="modal-header">
                        <h5 class="modal-title">Sửa Địa chỉ</h5>
                        <button type="button" class="close" onclick="closeModal('suaDiaChiModal')">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label class="form-label">Số nhà:</label><input type="text" class="form-control" th:field="*{soNhaDuong}" required></div>
                        <div class="row">
                            <div class="col-md-6 form-group"><label class="form-label">Phường/Xã:</label><input type="text" class="form-control" th:field="*{phuongXa}"></div>
                            <div class="col-md-6 form-group"><label class="form-label">Quận/Huyện:</label><input type="text" class="form-control" th:field="*{quanHuyen}" required></div>
                        </div>
                        <div class="form-group"><label class="form-label">Tỉnh/TP:</label><input type="text" class="form-control" th:field="*{tinhTp}" required></div>
                        <div class="form-group"><label><input type="checkbox" th:field="*{laMacDinh}"> Mặc định</label></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('suaDiaChiModal')">Hủy</button>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        var showThemModal = /*[[${showThemModal}]]*/ false;
        if (showThemModal) openModal('themDiaChiModal');
        
        var showSuaModal = /*[[${showSuaModal}]]*/ false;
        if (showSuaModal) openModal('suaDiaChiModal');
    </script>
</body>
</html>
