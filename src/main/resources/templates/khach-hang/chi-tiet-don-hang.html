<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Chi tiết Đơn hàng')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-header mb-0" th:text="'Mã vận đơn: ' + ${donHang.maVanDon}"></h1>
                    <a th:href="@{/khach-hang/danh-sach-don-hang}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="card h-100">
                             <div class="card-header">Thông tin Đơn hàng</div>
                            <div class="card-body">
                                <p><strong>Ngày tạo:</strong> <span th:text="${#dates.format(donHang.ngayTao, 'dd/MM/yyyy')}"></span></p>
                                <hr>
                                <div class="mb-3">
                                    <div class="form-label" style="color: #888;">Người gửi</div>
                                    <div class="font-weight-bold" th:text="${donHang.khachHangGui.hoTen}"></div>
                                    <div style="color: #666;" th:text="${donHang.diaChiLayHang.getFullAddress()}"></div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <div class="form-label" style="color: #888;">Người nhận</div>
                                    <div class="font-weight-bold" th:text="${donHang.tenNguoiNhan}"></div>
                                    <div style="color: #666;" th:text="${donHang.sdtNguoiNhan}"></div>
                                    <div class="mt-1" th:text="${donHang.diaChiGiaoHang}"></div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong>Thu hộ (COD):</strong>
                                    <span class="badge badge-danger" style="font-size: 1em;" th:text="${#numbers.formatCurrency(donHang.thanhToan.tongTienCod)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                         <div class="card h-100">
                             <div class="card-header">Lịch sử Hành trình</div>
                             <div class="card-body">
                                <ul class="timeline">
                                    <li th:if="${#lists.isEmpty(donHang.hanhTrinh)}" class="text-center text-muted">Chưa có thông tin.</li>
                                    <li th:each="ht, iter : ${donHang.hanhTrinh}" class="timeline-item"
                                        th:classappend="${iter.first ? 'status-current' : ''} + 
                                                        (${#strings.containsIgnoreCase(ht.trangThai.tenTrangThai, 'thành công')} ? 'status-success' : '') +
                                                        (${#strings.containsIgnoreCase(ht.trangThai.tenTrangThai, 'thất bại')} ? 'status-danger' : '')">
                                        
                                        <div class="timeline-content">
                                            <span class="timeline-time" th:text="${#dates.format(ht.thoiGianCapNhat, 'dd/MM/yyyy HH:mm')}"></span>
                                            <div class="timeline-status" th:text="${ht.trangThai.tenTrangThai}"></div>
                                            
                                            <div th:if="${ht.ghiChuNhanVien != null and !#strings.containsIgnoreCase(ht.ghiChuNhanVien, 'mật')}" 
                                                 class="text-muted" th:text="${ht.ghiChuNhanVien}"></div>
                                            
                                            <div th:if="${#strings.containsIgnoreCase(ht.trangThai.tenTrangThai, 'thất bại')}" class="text-danger small mt-1">
                                                <i class="fas fa-exclamation-circle"></i> Đang chờ xử lý lại.
                                            </div>

                                            <div th:if="${ht.nhanVienThucHien}" class="mt-2 pt-2 border-top" style="font-size: 0.85rem; color: var(--primary);">
                                                <i class="fas fa-truck"></i> Shipper: <span th:text="${ht.nhanVienThucHien.hoTen}"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                             </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
