<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(pageTitle='Tạo Đơn hàng')}"></head>
<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header">Tạo Đơn hàng Mới</h1>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/khach-hang/tao-don-hang}" th:object="${donHang}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">Thông tin Lấy hàng</div>
                                <div class="card-body">
                                     <div class="form-group">
                                        <label>Chọn địa chỉ lấy hàng (*)</label>
                                        <select name="idDiaChiLayHang" class="form-control" required>
                                            <option th:each="dc : ${diaChiList}" th:value="${dc.idDiaChi}" th:text="${dc.getFullAddress()}" th:selected="${dc.laMacDinh}"></option> 
                                        </select>
                                        <div class="mt-2"><a th:href="@{/khach-hang/so-dia-chi}">+ Quản lý sổ địa chỉ</a></div>
                                    </div>
                                    <div class="form-group">
                                         <label>Ghi chú (Công khai)</label>
                                        <textarea th:field="*{ghiChuKhachHang}" class="form-control" rows="2" placeholder="VD: Hàng dễ vỡ..."></textarea>
                                    </div>
                                    <div class="form-group" style="border: 1px solid var(--danger); padding: 15px; border-radius: 5px;">
                                        <label class="text-danger font-weight-bold">Khai báo Hàng Giá trị cao (Bảo mật)</label>
                                        <textarea th:field="*{moTaHangHoa}" class="form-control" rows="3" placeholder="Mô tả chi tiết... (Chỉ Admin xem được)"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">Thông tin Giao hàng</div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Tên người nhận (*)</label>
                                        <input type="text" th:field="*{tenNguoiNhan}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                         <label>SĐT người nhận (*)</label>
                                        <input type="tel" th:field="*{sdtNguoiNhan}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Địa chỉ giao (*)</label>
                                        <textarea th:field="*{diaChiGiaoHang}" class="form-control" rows="3" required></textarea>
                                    </div>
                                     <div class="form-group">
                                         <label>Tiền thu hộ (COD)</label>
                                         <div class="input-group">
                                            <input type="number" th:field="*{thanhToan.tongTienCod}" class="form-control" value="0" min="0">
                                            <div class="input-group-text">VNĐ</div>
                                         </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Xác nhận & Tạo đơn</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
