<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head(pageTitle='Tạo Đơn hàng Mới')}"></head>

<body>
    <div class="app-wrapper">
        <nav th:replace="~{layout :: sidebar}"></nav>
        <div class="main-content">
            <header th:replace="~{layout :: topbar}"></header>
            <main class="page-content">
                <h1 class="page-header animate__animated animate__fadeInLeft">Tạo Đơn hàng Mới</h1>
                
                <div th:if="${errorMessage}" class="alert alert-danger animate__animated animate__headShake" th:text="${errorMessage}"></div>

                <form th:action="@{/khach-hang/tao-don-hang}" th:object="${donHang}" method="post" class="animate__animated animate__fadeInUp">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3"> <h6 class="m-0 font-weight-bold text-primary">Thông tin Lấy hàng</h6> </div>
                                <div class="card-body">
                                     <div class="form-group">
                                        <label for="diaChiLayHang" class="form-label">Chọn địa chỉ lấy hàng: (*)</label>
                                        <select id="diaChiLayHang" name="idDiaChiLayHang" class="form-control" required>
                                            <option value="">-- Chọn từ sổ địa chỉ --</option>
                                            <option th:each="dc : ${diaChiList}" 
                                                    th:value="${dc.idDiaChi}" 
                                                    th:text="${dc.getFullAddress()}"
                                                    th:selected="${dc.laMacDinh}"></option> </select>
                                        <div class="mt-2"><a th:href="@{/khach-hang/so-dia-chi}"><i class="fas fa-map-marker-alt"></i> Quản lý sổ địa chỉ</a></div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                         <label for="ghiChuKhachHang" class="form-label">Ghi chú cho Shipper (Công khai):</label>
                                        <textarea id="ghiChuKhachHang" th:field="*{ghiChuKhachHang}" class="form-control" rows="2" placeholder="Ví dụ: Hàng dễ vỡ, Gọi trước khi đến..."></textarea>
                                    </div>

                                    <div class="form-group mt-3 p-3 border border-danger rounded bg-white shadow-sm">
                                        <label for="moTaHangHoa" class="form-label text-danger font-weight-bold">
                                            <i class="fas fa-file-contract"></i> Khai báo Hàng Giá trị cao (Bảo Mật):
                                        </label>
                                        <textarea id="moTaHangHoa" th:field="*{moTaHangHoa}" class="form-control border-danger" rows="3" 
                                                  placeholder="Nhập mô tả chi tiết (Seri, Model...). Hệ thống sẽ dùng Mã hóa Lai (AES+RSA) để bảo vệ. Shipper KHÔNG THỂ ĐỌC."></textarea>
                                        <small class="text-muted"><i class="fas fa-shield-alt"></i> Chỉ Quản lý cấp cao mới có khóa để giải mã.</small>
                                    </div>
                                    </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3"> <h6 class="m-0 font-weight-bold text-primary">Thông tin Giao hàng</h6> </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="tenNguoiNhan" class="form-label">Tên người nhận: (*)</label>
                                        <input type="text" id="tenNguoiNhan" th:field="*{tenNguoiNhan}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                         <label for="sdtNguoiNhan" class="form-label">Số điện thoại người nhận: (*)</label>
                                        <input type="tel" id="sdtNguoiNhan" th:field="*{sdtNguoiNhan}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="diaChiGiaoHang" class="form-label">Địa chỉ giao hàng chi tiết: (*)</label>
                                        <textarea id="diaChiGiaoHang" th:field="*{diaChiGiaoHang}" class="form-control" rows="4" placeholder="Nhập số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố..." required></textarea>
                                    </div>
                                     <div class="form-group">
                                         <label for="tienThuHo" class="form-label">Tiền thu hộ (COD - nếu có):</label>
                                         <div class="input-group">
                                            <input type="number" id="tienThuHo" th:field="*{thanhToan.tongTienCod}" class="form-control" value="0" min="0">
                                            <span class="input-group-text">VNĐ</span>
                                         </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mb-5">
                        <button type="submit" class="btn btn-primary btn-lg px-5 shadow"> 
                            <i class="fas fa-check-circle"></i> Xác nhận & Ký số (RSA)
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
