<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Quên Mật Khẩu?</h1>
            <p>Nhập tên đăng nhập của bạn để nhận mã xác thực.</p>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form class="auth-form" th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Gửi Mã Xác Thực</button>
            </form>
            <div class="auth-link">
                <a th:href="@{/login}">Quay lại Đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
