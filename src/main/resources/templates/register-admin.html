<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setup Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 500px;">
            <h1 class="text-primary">Tạo Admin/Shipper</h1>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/register-admin}" th:object="${nhanVienForm}" method="post">
                <div class="row">
                    <div class="col-md-6 form-group"><input type="text" class="form-control" th:field="*{maNV}" placeholder="Mã NV" required></div>
                    <div class="col-md-6 form-group"><input type="text" class="form-control" th:field="*{hoTen}" placeholder="Họ Tên" required></div>
                </div>
                <div class="form-group"><input type="email" class="form-control" th:field="*{email}" placeholder="Email" required></div>
                <div class="form-group"><input type="text" class="form-control" th:field="*{soDienThoai}" placeholder="SĐT" required></div>
                <div class="row">
                    <div class="col-md-6 form-group"><input type="text" class="form-control" th:field="*{tenDangNhap}" placeholder="User" required></div>
                    <div class="col-md-6 form-group"><input type="password" class="form-control" th:field="*{matKhau}" placeholder="Pass" required></div>
                </div>
                <div class="form-group">
                    <select class="form-control" th:field="*{idVaiTro}">
                        <option value="1">Quản lý</option>
                        <option value="2">Shipper</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Tạo</button>
            </form>
        </div>
    </div>
</body>
</html>
