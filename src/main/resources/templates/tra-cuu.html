<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="text-primary">Tra cứu</h1>
            <p>Nhập mã vận đơn để theo dõi</p>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/tra-cuu/don-hang}" method="post">
                <div class="form-group">
                    <input type="text" name="maVanDon" class="form-control" placeholder="VD: DH123456" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Tra cứu</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">Đăng nhập hệ thống</a>
            </div>
        </div>
    </div>
</body>
</html>
