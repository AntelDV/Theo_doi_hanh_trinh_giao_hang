<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Tra cứu Hành trình</h1>
            <p>Nhập mã vận đơn để theo dõi đơn hàng của bạn</p>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form class="auth-form" th:action="@{/tra-cuu/don-hang}" method="post">
                <div class="form-group">
                    <input type="text" id="maVanDon" name="maVanDon" class="form-control" placeholder="Nhập mã vận đơn (VD: DH123456)" required>
                </div>
                <button type="submit" class="btn btn-primary">Tra cứu</button>
            </form>

            <div class="auth-link">
                <span>Bạn là thành viên? </span>
                <a th:href="@{/login}">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
